<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blurred Background</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      background-color: transparent;
    }

    .blurred-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(10px);
      background-color: rgba(51, 51, 51, 0.8);
    }

    .content {
      position: relative;
      z-index: 1;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="blurred-background"></div>
  <div class="content">
    <h1>Blurred Background</h1>
    <p>This is a demo of a blurred and semi-transparent background.</p>
  </div>
</body>
</html>
